SERVER_PORT = 60005

CLIENT_NUM = 1
;1 through 4

OP_TEAM_1 = 1
OP_TEAM_2 = 1
OP_TEAM_3 = 1
OP_TEAM_4 = 1
;are you opposed or friendly with the above teams/cleint nums, 0=friendly team, 1=enemy, the setting for yours doesnt affect.
